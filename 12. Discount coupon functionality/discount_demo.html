<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Discount Coupon Demo</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<script type="text/javascript">
	$(document).ready(function(){

		// Coupon code = pixel5

		var correct_coupon = 'pixel5';
		var uder_input, actual_price, discounted_price, new_price;

		$('#btn').click(function(){
			user_input = $('#coupon').val();

			if(user_input === correct_coupon){

				actual_price = $('#price').text();
				discounted_price = 0.1 * actual_price;
				new_price = actual_price - discounted_price;
				// $('#price').text(new_price);
				$('#price').html('<strike>'+ actual_price +'</strike> ' + new_price);


				// alert('Coupon applied Successfully');
				$('#message').html('<p style="color:green" >Coupon appiled successfully</p>');
			}else{
				// alert('Coupon expired');
				$('#message').html('<p style="color:red" >Coupon expired</p>');
			}
		})
	})
</script>

<body>

	<img src="https://m-cdn.phonearena.com/images/review/4878-wide_1200/Google-Pixel-5-Review-Brilliant-but-outshined.jpg" width="700px" height="400px">

	<h2>Google Pixel 5 - 5G</h2>
	<h4>Price - Rs <span id="price">64000</span></h4>

	<label>Apply Coupon</label>
	<div id="message"></div>
	<input type="text" name="" id="coupon">
	<button id="btn">Apply</button>

</body>
</html>
