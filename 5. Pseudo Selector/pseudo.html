<style type="text/css">
	div > p > span{
		color: red;
	}

	div > span{
		color: green;
	}

	div ~ span{
		color: blue;
	}

	a[target = _blank]{
		color: red;
	}

	input[type = email]{
		background-color: yellow;
	}

	li:first-child{
		color: blue;
	}

	li:last-child{
		color: red;
	}

	li:nth-child(6){  /*nth-child(odd)  nth-child(even) nth-child(3n) nth-child(3n+2)*/
		color: green;
	}
</style>
