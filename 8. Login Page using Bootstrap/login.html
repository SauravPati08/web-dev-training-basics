<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Login Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- Content Delivary Network = CDN -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	body{
		background: #004FF9;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #FFF94C, #004FF9);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #FFF94C, #004FF9); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
</style>
<body>

	<div class="navbar">
		<h2>Flipkart</h3>
	</div>

	<div class="container">
		<div class="row" style="margin-top: 100px;">
			<div class="col-md-8 col-sm-12">
				<h2 style="font-size: 80px;">Welcome to our Website. Browse more than 2000 Products</h2>

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4D6XRpcaykdRPtqtJ9b-6JqW3IWF9rmIek8ANc4suytdwFzgpoFsh2hFMNp_dUet8CImUcbs&usqp=CAc" class="d-block w-100" alt="OnePlus">
				    </div>
				    <div class="carousel-item">
				      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvEmKSjJynegrd9X0yuSRJ4j1RvMnPZHCBYsjDy56Jh83Mf6qyanS5fqDHdA&usqp=CAc" class="d-block w-100" alt="Redmi">
				    </div>
				    <div class="carousel-item">
				      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu1vZXaLSbPt_8ne1gg4kubAjuuQ4QSZzGfJn-2n8hNbAoHehPnNHPPtfszOtih5PwH5jHCH102A&usqp=CAc" class="d-block w-100" alt="Samsung">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>

			</div>
			<div class="col-md-4 col-sm-12" >
				<div class="card">
					<div class="card-body">
						<h1>Login Here</h1>
						<form class="form-group">
							<label>Email</label><br>
							<input type="email" name="" class="form-control"><br>
							<label>Password</label><br>
							<input type="password" name="" class="form-control"><br><br>

							<input type="submit" name="" value="Login" class="btn btn-danger btn-block btn-lg">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
