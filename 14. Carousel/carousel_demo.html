<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Carousel Demo using JavaSricpt</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<style type="text/css">
	div{
		max-width: 1000px;
		margin: auto;
		margin-top: 80px;
	}
</style>

<script type="text/javascript">
	$(document).ready(function(){
		//for the carousel

		var image_names = ['img1.jpg', 'img2.jpg', 'img3.jpg'];
		var counter = 1;
		setInterval(function(){
			$('#container').html('<img src="'+ image_names[counter] +'" width="100%" height="600px">');
			counter++;
			counter = counter % 3;
		},3000);
	})
</script>

<body>

	<div id="container">
		<img src="img1.jpg" width="100%" height="600px">
	</div>

</body>
</html>
